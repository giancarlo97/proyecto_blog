<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    {% if pages %}

    <ul>
    {% for page in pages %}
        <li>Nombre: {{page.nombre}}</li>
        <li>Comision: {{page.camada}}</li>
    {% endfor %}
    </ul>
    {% else %}
        <p>No hay paginas aun :(</p>
    {% endif %}  

</body>
</html>
